<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,
          minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=EmulateIE9" />
    <script src="WindowManager.js" type="text/javascript"></script>
    <script src="MultiLineLabel.js" type="text/javascript"></script>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <canvas id="canvas" width="800" height="800" tabindex="0"></canvas>
            <script type="text/javascript">
                var elemId = 'canvas';
                registerCanvasElementId(elemId);
                var mll1 = new MultiLineLabel();
                mll1.CanvasID = elemId;
                mll1.ControlNameID = 'mll1';
                mll1.X = 10;
                mll1.Y = 10;
                mll1.Width = 420;
                mll1.Height = 450;
                mll1.Depth = highestDepth;
                mll1.HasMarkup = 1;
                mll1.Text = '<NT>This is a </NT><N><C>#FF0000</C><F>16pt Ariel</F><T>very long</T>' +
                    '</N ><NT> sentance to test word wrap.  My name is </NT><N><C>#00FF00' +
                    '</C ><F>bold italic 14pt Tahoma</F><T>Akshay Srinivasan</T></N><NT> ' +
                    'and this is a multi line label control demo.</NT >';
                mll1.TextColor = '#000000';
                mll1.TextHeight = 12;
                mll1.TextFontString = '12pt Tahoma';
                mll1.LineSpacingInPixels = 10;
                mll1.WordSensitive = 1;

                mll1.Initialize();

                invalidateRect(elemId, null, 0, 0, 800, 800);
            </script>
        </div>
    </form>
</body>
</html>
