<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,
          minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=EmulateIE9" />
    <script src="WindowManager.js" type="text/javascript"></script>
    <script src="Label.js" type="text/javascript"></script>
    <script src="Panel.js" type="text/javascript"></script>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <canvas id="canvas" width="800" height="800" tabindex="0"></canvas>
            <script type="text/javascript">
                var elemId = 'canvas';
                registerCanvasElementId(elemId);
                var p1 = new Panel();
                p1.CanvasID = elemId;
                p1.ControlNameID = 'dp1';
                p1.X = 10;
                p1.Y = 10;
                p1.Width = 400;
                p1.Height = 400;
                p1.Depth = highestDepth;
                p1.HasBorder = 1;
                p1.BorderColor = 'A0A0A0';
                p1.HasBackgroundGradient = 1;
                p1.BackgroundStartColor = '#8080E0';
                p1.BackgroundEndColor = '#8080FF';
                p1.IsCollapsable = 1;
                p1.CollapsedWidth = 358;
                p1.CollapsedHeight = 20;
                p1.PanelLabel = 'Panel Test 1';
                p1.PanelLabelTextColor = '#808080';
                p1.PanelLabelTextHeight = 20;
                p1.PanelLabelTextFontString = '20pt Tahoma';
                p1.HeaderBackgroundStartColor = '#F0F0F0';
                p1.HeaderBackgroundEndColor = '#FFFFFF';
                p1.HeaderHeight = 20;
                p1.ExpandCollapseButtonColor = '#A0A0FF';
                p1.IsExpanded = 1;
                p1.ExpandCollapseButtonRadius = 10;
                var p1WindowID = p1.Initialize();

                var label1 = new Label();
                label1.CanvasID = elemId;
                label1.WindowID = 'label1';
                label1.X = 150;
                label1.Y = 50;
                label1.Width = 400;
                label1.Height = 40;
                label1.Text = 'Akshay Srinivasan';
                label1.TextColor = '#FFFFFF';
                label1.TextFontString = '20px Tahoma';
                label1.TextHeight = 20;
                label1.BackGroundColor = '#202020';
                label1.Alignment = 'center';
                label1.AutoAdjustWidth = 0;
                var label1WindowID = label1.Initialize();

                registerChildWindow(elemId, label1WindowID, p1WindowID);

                invalidateRect(elemId, null, 0, 0, 800, 800);
            </script>
        </div>
    </form>
</body>
</html>
