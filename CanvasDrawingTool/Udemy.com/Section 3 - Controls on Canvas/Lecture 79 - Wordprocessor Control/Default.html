<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,
          minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=EmulateIE9" />
    <script src="WindowManager.js" type="text/javascript"></script>
    <script src="WordProcessor.js" type="text/javascript"></script>
    <script src="Scrollbar.js" type="text/javascript"></script>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <canvas id="canvas" width="800" height="800" tabindex="0"></canvas>
            <script type="text/javascript">
                var elemId = 'canvas';
                registerCanvasElementId(elemId);
                var wp1 = new WordProcessor();
                wp1.CanvasID = elemId;
                wp1.ControlNameID = 'wp1';
                wp1.X = 10;
                wp1.Y = 10;
                wp1.Width = 420;
                wp1.Height = 450;
                wp1.Depth = highestDepth;
                wp1.HasMarkup = 0;
                wp1.Text = '';
                wp1.TextColor = '#232323';
                wp1.TextHeight = 12;
                wp1.TextFontString = '12pt Tahoma';
                wp1.LineSpacingInPixels = 10;
                wp1.WordSensitive = 1;
                wp1.WaterMarkText = 'Type a paragraph here.';
                wp1.WaterMarkTextColor = '#F0F0F0';
                wp1.WaterMarkTextHeight = 14;
                wp1.WaterMarkTextFontString = '14pt Tahoma';
                wp1.MaxChars = 2000;
                wp1.HasShadow = 0;
                wp1.ShadowColor = '#101010';
                wp1.ShadowOffsetX = 5;
                wp1.ShadowOffsetY = 5;
                wp1.HasRoundedEdges = 1;
                wp1.EdgeRadius = 10;
                wp1.HasBgGradient = 1;
                wp1.BgGradientStartColor = '#A0A0F0';
                wp1.BgGradientEndColor = '#A0A0FF';
                wp1.HasBgImage = 0;
                wp1.BgImageUrl = null;
                wp1.Margin = 10;
                wp1.HasBorder = 1;
                wp1.BorderColor = '#303030';
                wp1.BorderLineWidth = 1;
                wp1.AllowedCharsRegEx = '.+';
                wp1.CaretColor = '#808080';

                wp1.Initialize();

                invalidateRect(elemId, null, 0, 0, 800, 800);
            </script>
        </div>
    </form>
</body>
</html>
